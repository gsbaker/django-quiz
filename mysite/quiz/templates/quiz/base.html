{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'quiz/style.css' %}">
    <title>Quiz</title>
</head>

<body>
    {% block content %}
    {% endblock %}

    {% if messages %}
        <div class="error">
        {% for message in messages %}
            {{ message|safe }}
        {% endfor %}
        </div>
    {% endif %}

<script type="text/javascript" src="{% static 'quiz/script.js' %}"></script>
</body>
