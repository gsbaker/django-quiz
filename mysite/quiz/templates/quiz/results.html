<h2>{{ user_name }}</h2>

<h3>Score: {{ user_score }}</h3>

<h2>Leader Board</h2>

<table>
    {% for user in users %}
        {% if user.id == user_id %}
            <tr style="color: red">
                <td>{{ user.name }}</td>
                <td>{{ user.score }}</td>
            </tr>
        {% else %}
             <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.score }}</td>
             </tr>
        {% endif %}

    {% endfor %}
</table>
